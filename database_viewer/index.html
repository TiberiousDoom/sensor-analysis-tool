<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Database Viewer</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/sql.js/1.8.0/sql-wasm.js"></script>
    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, sans-serif;
            background: #1a1a2e;
            color: #eee;
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 1400px;
            margin: 0 auto;
        }

        h1 {
            text-align: center;
            margin-bottom: 20px;
            color: #4ecca3;
        }

        .drop-zone {
            border: 3px dashed #4ecca3;
            border-radius: 12px;
            padding: 60px 20px;
            text-align: center;
            background: #16213e;
            transition: all 0.3s ease;
            cursor: pointer;
            margin-bottom: 20px;
        }

        .drop-zone:hover,
        .drop-zone.drag-over {
            background: #1f3460;
            border-color: #7effc9;
            transform: scale(1.01);
        }

        .drop-zone-icon {
            font-size: 48px;
            margin-bottom: 15px;
        }

        .drop-zone-text {
            font-size: 18px;
            color: #aaa;
        }

        .drop-zone-text span {
            color: #4ecca3;
            font-weight: bold;
        }

        .file-input {
            display: none;
        }

        .supported-formats {
            margin-top: 10px;
            font-size: 14px;
            color: #666;
        }

        .controls {
            display: flex;
            gap: 15px;
            margin-bottom: 20px;
            flex-wrap: wrap;
            align-items: center;
        }

        .filter-input {
            flex: 1;
            min-width: 200px;
            padding: 12px 16px;
            border: 2px solid #333;
            border-radius: 8px;
            background: #16213e;
            color: #eee;
            font-size: 14px;
            transition: border-color 0.3s;
        }

        .filter-input:focus {
            outline: none;
            border-color: #4ecca3;
        }

        .table-select {
            padding: 12px 16px;
            border: 2px solid #333;
            border-radius: 8px;
            background: #16213e;
            color: #eee;
            font-size: 14px;
            cursor: pointer;
        }

        .table-select:focus {
            outline: none;
            border-color: #4ecca3;
        }

        .btn {
            padding: 12px 24px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-size: 14px;
            font-weight: 600;
            transition: all 0.3s;
        }

        .btn-primary {
            background: #4ecca3;
            color: #1a1a2e;
        }

        .btn-primary:hover {
            background: #7effc9;
        }

        .btn-secondary {
            background: #333;
            color: #eee;
        }

        .btn-secondary:hover {
            background: #444;
        }

        .file-info {
            background: #16213e;
            padding: 15px 20px;
            border-radius: 8px;
            margin-bottom: 20px;
            display: none;
        }

        .file-info.visible {
            display: block;
        }

        .file-info-item {
            display: inline-block;
            margin-right: 30px;
            color: #aaa;
        }

        .file-info-item strong {
            color: #4ecca3;
        }

        .table-container {
            background: #16213e;
            border-radius: 12px;
            overflow: hidden;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.3);
        }

        .table-wrapper {
            overflow-x: auto;
            max-height: 70vh;
            overflow-y: auto;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            font-size: 14px;
        }

        thead {
            position: sticky;
            top: 0;
            z-index: 10;
        }

        th {
            background: #0f3460;
            padding: 14px 16px;
            text-align: left;
            font-weight: 600;
            color: #4ecca3;
            cursor: pointer;
            user-select: none;
            white-space: nowrap;
            border-bottom: 2px solid #4ecca3;
            transition: background 0.3s;
        }

        th:hover {
            background: #1a4a7a;
        }

        th .sort-icon {
            margin-left: 8px;
            opacity: 0.5;
        }

        th.sorted .sort-icon {
            opacity: 1;
        }

        td {
            padding: 12px 16px;
            border-bottom: 1px solid #2a2a4a;
            max-width: 300px;
            overflow: hidden;
            text-overflow: ellipsis;
            white-space: nowrap;
        }

        td:hover {
            white-space: normal;
            word-break: break-all;
        }

        tr:hover {
            background: #1f3460;
        }

        tr:nth-child(even) {
            background: #1a1a3e;
        }

        tr:nth-child(even):hover {
            background: #1f3460;
        }

        .no-data {
            text-align: center;
            padding: 60px 20px;
            color: #666;
            font-size: 18px;
        }

        .stats {
            padding: 15px 20px;
            background: #0f3460;
            border-top: 1px solid #2a2a4a;
            display: flex;
            justify-content: space-between;
            align-items: center;
            flex-wrap: wrap;
            gap: 10px;
        }

        .stats-item {
            color: #aaa;
            font-size: 14px;
        }

        .stats-item strong {
            color: #4ecca3;
        }

        .loading {
            display: none;
            text-align: center;
            padding: 40px;
        }

        .loading.visible {
            display: block;
        }

        .spinner {
            border: 4px solid #333;
            border-top: 4px solid #4ecca3;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
            margin: 0 auto 15px;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .error-message {
            background: #4a1a1a;
            border: 1px solid #ff4444;
            color: #ff6666;
            padding: 15px 20px;
            border-radius: 8px;
            margin-bottom: 20px;
            display: none;
        }

        .error-message.visible {
            display: block;
        }

        .column-filter {
            display: flex;
            gap: 10px;
            flex-wrap: wrap;
            margin-bottom: 15px;
        }

        .column-filter-item {
            display: flex;
            align-items: center;
            gap: 8px;
            background: #16213e;
            padding: 8px 12px;
            border-radius: 6px;
            font-size: 13px;
        }

        .column-filter-item select {
            background: #0f3460;
            border: 1px solid #333;
            color: #eee;
            padding: 4px 8px;
            border-radius: 4px;
            font-size: 12px;
        }

        .column-filter-item input {
            background: #0f3460;
            border: 1px solid #333;
            color: #eee;
            padding: 4px 8px;
            border-radius: 4px;
            font-size: 12px;
            width: 120px;
        }

        .column-filter-item button {
            background: #ff4444;
            border: none;
            color: white;
            width: 20px;
            height: 20px;
            border-radius: 50%;
            cursor: pointer;
            font-size: 12px;
            line-height: 1;
        }

        .add-filter-btn {
            background: #4ecca3;
            color: #1a1a2e;
            border: none;
            padding: 8px 16px;
            border-radius: 6px;
            cursor: pointer;
            font-size: 13px;
            font-weight: 600;
        }

        .add-filter-btn:hover {
            background: #7effc9;
        }

        .pagination {
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .pagination button {
            background: #333;
            border: none;
            color: #eee;
            padding: 8px 12px;
            border-radius: 4px;
            cursor: pointer;
        }

        .pagination button:hover:not(:disabled) {
            background: #4ecca3;
            color: #1a1a2e;
        }

        .pagination button:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }

        .pagination select {
            background: #333;
            border: none;
            color: #eee;
            padding: 8px;
            border-radius: 4px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Database Viewer</h1>

        <div class="drop-zone" id="dropZone">
            <div class="drop-zone-icon">üìÅ</div>
            <div class="drop-zone-text">
                Drag & drop your file here or <span>click to browse</span>
            </div>
            <div class="supported-formats">Supported formats: .db, .sqlite, .csv</div>
            <input type="file" class="file-input" id="fileInput" accept=".db,.sqlite,.csv">
        </div>

        <div class="error-message" id="errorMessage"></div>

        <div class="file-info" id="fileInfo">
            <span class="file-info-item"><strong>File:</strong> <span id="fileName"></span></span>
            <span class="file-info-item"><strong>Size:</strong> <span id="fileSize"></span></span>
            <span class="file-info-item"><strong>Type:</strong> <span id="fileType"></span></span>
        </div>

        <div class="controls" id="controls" style="display: none;">
            <select class="table-select" id="tableSelect">
                <option value="">Select a table...</option>
            </select>
            <input type="text" class="filter-input" id="globalFilter" placeholder="Search across all columns...">
            <button class="btn btn-secondary" id="exportBtn">Export CSV</button>
            <button class="btn btn-secondary" id="clearBtn">Clear</button>
        </div>

        <div id="columnFilters" class="column-filter" style="display: none;">
            <button class="add-filter-btn" id="addFilterBtn">+ Add Column Filter</button>
        </div>

        <div class="loading" id="loading">
            <div class="spinner"></div>
            <div>Loading data...</div>
        </div>

        <div class="table-container" id="tableContainer" style="display: none;">
            <div class="table-wrapper">
                <table id="dataTable">
                    <thead id="tableHead"></thead>
                    <tbody id="tableBody"></tbody>
                </table>
            </div>
            <div class="stats" id="stats">
                <div class="stats-item">
                    Showing <strong id="showingCount">0</strong> of <strong id="totalCount">0</strong> rows
                </div>
                <div class="pagination">
                    <button id="prevPage">‚óÄ Prev</button>
                    <span>Page <strong id="currentPage">1</strong> of <strong id="totalPages">1</strong></span>
                    <button id="nextPage">Next ‚ñ∂</button>
                    <select id="pageSize">
                        <option value="25">25 rows</option>
                        <option value="50">50 rows</option>
                        <option value="100" selected>100 rows</option>
                        <option value="500">500 rows</option>
                        <option value="1000">1000 rows</option>
                    </select>
                </div>
            </div>
        </div>
    </div>

    <script>
        // State
        let db = null;
        let currentData = [];
        let filteredData = [];
        let columns = [];
        let sortColumn = null;
        let sortDirection = 'asc';
        let currentPage = 1;
        let pageSize = 100;
        let columnFilters = [];

        // DOM Elements
        const dropZone = document.getElementById('dropZone');
        const fileInput = document.getElementById('fileInput');
        const errorMessage = document.getElementById('errorMessage');
        const fileInfo = document.getElementById('fileInfo');
        const controls = document.getElementById('controls');
        const tableSelect = document.getElementById('tableSelect');
        const globalFilter = document.getElementById('globalFilter');
        const columnFiltersDiv = document.getElementById('columnFilters');
        const addFilterBtn = document.getElementById('addFilterBtn');
        const loading = document.getElementById('loading');
        const tableContainer = document.getElementById('tableContainer');
        const tableHead = document.getElementById('tableHead');
        const tableBody = document.getElementById('tableBody');
        const exportBtn = document.getElementById('exportBtn');
        const clearBtn = document.getElementById('clearBtn');
        const prevPageBtn = document.getElementById('prevPage');
        const nextPageBtn = document.getElementById('nextPage');
        const pageSizeSelect = document.getElementById('pageSize');

        // Initialize SQL.js
        let SQL;
        initSqlJs({ locateFile: file => `https://cdnjs.cloudflare.com/ajax/libs/sql.js/1.8.0/${file}` })
            .then(sql => { SQL = sql; })
            .catch(err => showError('Failed to load SQL.js: ' + err.message));

        // Event Listeners
        dropZone.addEventListener('click', () => fileInput.click());
        dropZone.addEventListener('dragover', handleDragOver);
        dropZone.addEventListener('dragleave', handleDragLeave);
        dropZone.addEventListener('drop', handleDrop);
        fileInput.addEventListener('change', handleFileSelect);
        tableSelect.addEventListener('change', handleTableChange);
        globalFilter.addEventListener('input', debounce(applyFilters, 300));
        addFilterBtn.addEventListener('click', addColumnFilter);
        exportBtn.addEventListener('click', exportToCSV);
        clearBtn.addEventListener('click', clearAll);
        prevPageBtn.addEventListener('click', () => changePage(-1));
        nextPageBtn.addEventListener('click', () => changePage(1));
        pageSizeSelect.addEventListener('change', handlePageSizeChange);

        function handleDragOver(e) {
            e.preventDefault();
            dropZone.classList.add('drag-over');
        }

        function handleDragLeave(e) {
            e.preventDefault();
            dropZone.classList.remove('drag-over');
        }

        function handleDrop(e) {
            e.preventDefault();
            dropZone.classList.remove('drag-over');
            const files = e.dataTransfer.files;
            if (files.length > 0) {
                processFile(files[0]);
            }
        }

        function handleFileSelect(e) {
            const files = e.target.files;
            if (files.length > 0) {
                processFile(files[0]);
            }
        }

        function processFile(file) {
            hideError();
            showLoading();

            const fileName = file.name.toLowerCase();
            const extension = fileName.split('.').pop();

            // Update file info
            document.getElementById('fileName').textContent = file.name;
            document.getElementById('fileSize').textContent = formatFileSize(file.size);
            document.getElementById('fileType').textContent = extension.toUpperCase();
            fileInfo.classList.add('visible');

            if (extension === 'csv') {
                processCSV(file);
            } else if (extension === 'db' || extension === 'sqlite') {
                processSQLite(file);
            } else {
                showError('Unsupported file format. Please use .db, .sqlite, or .csv files.');
                hideLoading();
            }
        }

        function processCSV(file) {
            const reader = new FileReader();
            reader.onload = function(e) {
                try {
                    const text = e.target.result;
                    const result = parseCSV(text);
                    columns = result.columns;
                    currentData = result.data;

                    // Hide table selector for CSV
                    tableSelect.style.display = 'none';

                    applyFilters();
                    showControls();
                    hideLoading();
                } catch (err) {
                    showError('Failed to parse CSV: ' + err.message);
                    hideLoading();
                }
            };
            reader.onerror = () => {
                showError('Failed to read file');
                hideLoading();
            };
            reader.readAsText(file);
        }

        function parseCSV(text) {
            const lines = text.split(/\r?\n/).filter(line => line.trim());
            if (lines.length === 0) {
                throw new Error('Empty file');
            }

            // Parse header
            const columns = parseCSVLine(lines[0]);

            // Parse data
            const data = [];
            for (let i = 1; i < lines.length; i++) {
                const values = parseCSVLine(lines[i]);
                if (values.length === columns.length) {
                    const row = {};
                    columns.forEach((col, idx) => {
                        row[col] = values[idx];
                    });
                    data.push(row);
                }
            }

            return { columns, data };
        }

        function parseCSVLine(line) {
            const result = [];
            let current = '';
            let inQuotes = false;

            for (let i = 0; i < line.length; i++) {
                const char = line[i];
                const nextChar = line[i + 1];

                if (inQuotes) {
                    if (char === '"' && nextChar === '"') {
                        current += '"';
                        i++;
                    } else if (char === '"') {
                        inQuotes = false;
                    } else {
                        current += char;
                    }
                } else {
                    if (char === '"') {
                        inQuotes = true;
                    } else if (char === ',') {
                        result.push(current.trim());
                        current = '';
                    } else {
                        current += char;
                    }
                }
            }
            result.push(current.trim());
            return result;
        }

        function processSQLite(file) {
            const reader = new FileReader();
            reader.onload = function(e) {
                try {
                    const data = new Uint8Array(e.target.result);
                    db = new SQL.Database(data);

                    // Get table names
                    const tables = db.exec("SELECT name FROM sqlite_master WHERE type='table' AND name NOT LIKE 'sqlite_%'");
                    if (tables.length === 0 || tables[0].values.length === 0) {
                        showError('No tables found in database');
                        hideLoading();
                        return;
                    }

                    // Populate table selector
                    tableSelect.innerHTML = '<option value="">Select a table...</option>';
                    tables[0].values.forEach(row => {
                        const option = document.createElement('option');
                        option.value = row[0];
                        option.textContent = row[0];
                        tableSelect.appendChild(option);
                    });

                    tableSelect.style.display = 'block';

                    // Auto-select first table
                    tableSelect.value = tables[0].values[0][0];
                    handleTableChange();

                    showControls();
                    hideLoading();
                } catch (err) {
                    showError('Failed to parse SQLite database: ' + err.message);
                    hideLoading();
                }
            };
            reader.onerror = () => {
                showError('Failed to read file');
                hideLoading();
            };
            reader.readAsArrayBuffer(file);
        }

        function handleTableChange() {
            const tableName = tableSelect.value;
            if (!tableName || !db) return;

            try {
                const result = db.exec(`SELECT * FROM "${tableName}"`);
                if (result.length === 0) {
                    columns = [];
                    currentData = [];
                } else {
                    columns = result[0].columns;
                    currentData = result[0].values.map(row => {
                        const obj = {};
                        columns.forEach((col, idx) => {
                            obj[col] = row[idx];
                        });
                        return obj;
                    });
                }

                // Reset filters
                columnFilters = [];
                renderColumnFilters();
                globalFilter.value = '';
                sortColumn = null;
                sortDirection = 'asc';
                currentPage = 1;

                applyFilters();
            } catch (err) {
                showError('Failed to load table: ' + err.message);
            }
        }

        function applyFilters() {
            const globalSearch = globalFilter.value.toLowerCase();

            filteredData = currentData.filter(row => {
                // Global filter
                if (globalSearch) {
                    const matches = columns.some(col =>
                        String(row[col] ?? '').toLowerCase().includes(globalSearch)
                    );
                    if (!matches) return false;
                }

                // Column filters
                for (const filter of columnFilters) {
                    const value = String(row[filter.column] ?? '').toLowerCase();
                    const filterValue = filter.value.toLowerCase();

                    switch (filter.operator) {
                        case 'contains':
                            if (!value.includes(filterValue)) return false;
                            break;
                        case 'equals':
                            if (value !== filterValue) return false;
                            break;
                        case 'starts':
                            if (!value.startsWith(filterValue)) return false;
                            break;
                        case 'ends':
                            if (!value.endsWith(filterValue)) return false;
                            break;
                        case 'gt':
                            if (parseFloat(value) <= parseFloat(filterValue)) return false;
                            break;
                        case 'lt':
                            if (parseFloat(value) >= parseFloat(filterValue)) return false;
                            break;
                        case 'gte':
                            if (parseFloat(value) < parseFloat(filterValue)) return false;
                            break;
                        case 'lte':
                            if (parseFloat(value) > parseFloat(filterValue)) return false;
                            break;
                    }
                }

                return true;
            });

            // Apply sorting
            if (sortColumn) {
                filteredData.sort((a, b) => {
                    let aVal = a[sortColumn];
                    let bVal = b[sortColumn];

                    // Try numeric comparison
                    const aNum = parseFloat(aVal);
                    const bNum = parseFloat(bVal);
                    if (!isNaN(aNum) && !isNaN(bNum)) {
                        return sortDirection === 'asc' ? aNum - bNum : bNum - aNum;
                    }

                    // String comparison
                    aVal = String(aVal ?? '').toLowerCase();
                    bVal = String(bVal ?? '').toLowerCase();
                    if (sortDirection === 'asc') {
                        return aVal.localeCompare(bVal);
                    } else {
                        return bVal.localeCompare(aVal);
                    }
                });
            }

            currentPage = 1;
            renderTable();
        }

        function renderTable() {
            // Render header
            tableHead.innerHTML = '';
            const headerRow = document.createElement('tr');
            columns.forEach(col => {
                const th = document.createElement('th');
                th.textContent = col;
                th.dataset.column = col;

                const sortIcon = document.createElement('span');
                sortIcon.className = 'sort-icon';
                if (sortColumn === col) {
                    sortIcon.textContent = sortDirection === 'asc' ? '‚ñ≤' : '‚ñº';
                    th.classList.add('sorted');
                } else {
                    sortIcon.textContent = '‚áÖ';
                }
                th.appendChild(sortIcon);

                th.addEventListener('click', () => handleSort(col));
                headerRow.appendChild(th);
            });
            tableHead.appendChild(headerRow);

            // Calculate pagination
            const totalRows = filteredData.length;
            const totalPages = Math.ceil(totalRows / pageSize) || 1;
            const startIdx = (currentPage - 1) * pageSize;
            const endIdx = Math.min(startIdx + pageSize, totalRows);
            const pageData = filteredData.slice(startIdx, endIdx);

            // Render body
            tableBody.innerHTML = '';
            if (pageData.length === 0) {
                const tr = document.createElement('tr');
                const td = document.createElement('td');
                td.colSpan = columns.length || 1;
                td.className = 'no-data';
                td.textContent = 'No data to display';
                tr.appendChild(td);
                tableBody.appendChild(tr);
            } else {
                pageData.forEach(row => {
                    const tr = document.createElement('tr');
                    columns.forEach(col => {
                        const td = document.createElement('td');
                        td.textContent = row[col] ?? '';
                        td.title = row[col] ?? '';
                        tr.appendChild(td);
                    });
                    tableBody.appendChild(tr);
                });
            }

            // Update stats
            document.getElementById('showingCount').textContent = pageData.length;
            document.getElementById('totalCount').textContent = totalRows;
            document.getElementById('currentPage').textContent = currentPage;
            document.getElementById('totalPages').textContent = totalPages;

            prevPageBtn.disabled = currentPage <= 1;
            nextPageBtn.disabled = currentPage >= totalPages;

            tableContainer.style.display = 'block';
        }

        function handleSort(column) {
            if (sortColumn === column) {
                sortDirection = sortDirection === 'asc' ? 'desc' : 'asc';
            } else {
                sortColumn = column;
                sortDirection = 'asc';
            }
            applyFilters();
        }

        function addColumnFilter() {
            if (columns.length === 0) return;

            columnFilters.push({
                column: columns[0],
                operator: 'contains',
                value: ''
            });
            renderColumnFilters();
        }

        function renderColumnFilters() {
            columnFiltersDiv.innerHTML = '';

            columnFilters.forEach((filter, idx) => {
                const div = document.createElement('div');
                div.className = 'column-filter-item';

                const colSelect = document.createElement('select');
                columns.forEach(col => {
                    const opt = document.createElement('option');
                    opt.value = col;
                    opt.textContent = col;
                    opt.selected = col === filter.column;
                    colSelect.appendChild(opt);
                });
                colSelect.addEventListener('change', (e) => {
                    columnFilters[idx].column = e.target.value;
                    applyFilters();
                });

                const opSelect = document.createElement('select');
                const operators = [
                    { value: 'contains', label: 'contains' },
                    { value: 'equals', label: 'equals' },
                    { value: 'starts', label: 'starts with' },
                    { value: 'ends', label: 'ends with' },
                    { value: 'gt', label: '>' },
                    { value: 'lt', label: '<' },
                    { value: 'gte', label: '>=' },
                    { value: 'lte', label: '<=' }
                ];
                operators.forEach(op => {
                    const opt = document.createElement('option');
                    opt.value = op.value;
                    opt.textContent = op.label;
                    opt.selected = op.value === filter.operator;
                    opSelect.appendChild(opt);
                });
                opSelect.addEventListener('change', (e) => {
                    columnFilters[idx].operator = e.target.value;
                    applyFilters();
                });

                const input = document.createElement('input');
                input.type = 'text';
                input.value = filter.value;
                input.placeholder = 'Filter value...';
                input.addEventListener('input', debounce((e) => {
                    columnFilters[idx].value = e.target.value;
                    applyFilters();
                }, 300));

                const removeBtn = document.createElement('button');
                removeBtn.textContent = '√ó';
                removeBtn.addEventListener('click', () => {
                    columnFilters.splice(idx, 1);
                    renderColumnFilters();
                    applyFilters();
                });

                div.appendChild(colSelect);
                div.appendChild(opSelect);
                div.appendChild(input);
                div.appendChild(removeBtn);
                columnFiltersDiv.appendChild(div);
            });

            const addBtn = document.createElement('button');
            addBtn.className = 'add-filter-btn';
            addBtn.textContent = '+ Add Column Filter';
            addBtn.addEventListener('click', addColumnFilter);
            columnFiltersDiv.appendChild(addBtn);
        }

        function changePage(delta) {
            const totalPages = Math.ceil(filteredData.length / pageSize) || 1;
            const newPage = currentPage + delta;
            if (newPage >= 1 && newPage <= totalPages) {
                currentPage = newPage;
                renderTable();
            }
        }

        function handlePageSizeChange() {
            pageSize = parseInt(pageSizeSelect.value);
            currentPage = 1;
            renderTable();
        }

        function exportToCSV() {
            if (filteredData.length === 0) return;

            const csvContent = [
                columns.map(col => `"${col.replace(/"/g, '""')}"`).join(','),
                ...filteredData.map(row =>
                    columns.map(col => {
                        const val = String(row[col] ?? '').replace(/"/g, '""');
                        return `"${val}"`;
                    }).join(',')
                )
            ].join('\n');

            const blob = new Blob([csvContent], { type: 'text/csv;charset=utf-8;' });
            const link = document.createElement('a');
            link.href = URL.createObjectURL(blob);
            link.download = 'export.csv';
            link.click();
        }

        function clearAll() {
            db = null;
            currentData = [];
            filteredData = [];
            columns = [];
            columnFilters = [];
            sortColumn = null;
            sortDirection = 'asc';
            currentPage = 1;

            fileInfo.classList.remove('visible');
            controls.style.display = 'none';
            columnFiltersDiv.style.display = 'none';
            tableContainer.style.display = 'none';
            tableSelect.innerHTML = '<option value="">Select a table...</option>';
            globalFilter.value = '';
            fileInput.value = '';
            hideError();
        }

        function showControls() {
            controls.style.display = 'flex';
            columnFiltersDiv.style.display = 'flex';
            renderColumnFilters();
        }

        function showLoading() {
            loading.classList.add('visible');
        }

        function hideLoading() {
            loading.classList.remove('visible');
        }

        function showError(message) {
            errorMessage.textContent = message;
            errorMessage.classList.add('visible');
        }

        function hideError() {
            errorMessage.classList.remove('visible');
        }

        function formatFileSize(bytes) {
            if (bytes === 0) return '0 Bytes';
            const k = 1024;
            const sizes = ['Bytes', 'KB', 'MB', 'GB'];
            const i = Math.floor(Math.log(bytes) / Math.log(k));
            return parseFloat((bytes / Math.pow(k, i)).toFixed(2)) + ' ' + sizes[i];
        }

        function debounce(func, wait) {
            let timeout;
            return function executedFunction(...args) {
                const later = () => {
                    clearTimeout(timeout);
                    func(...args);
                };
                clearTimeout(timeout);
                timeout = setTimeout(later, wait);
            };
        }
    </script>
</body>
